<!DOCTYPE html>
<html lang="en">
   <head>
      {% block title %}
      <title>MY Journal</title>
      {% endblock %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>
   <body>
   <p>You're logged in with {{ user.get_provider }} as {{ user }}.</p>
   <p><img width="50" height="50" src="{{ account.get_avatar_url }}"/></p>
      <div class="flex-shrink-0 dropdown">
         <a class="dropdown-item "  href="{% url 'account_logout' %}">Sign out</a>
      </div>
      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-12 ">
               {% block content %}
               <!-- Journal list page and other pages will fill this space -->
               {% endblock %}
            </div>
         </div>
      </div>
   </body>
</html>
